<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>hit</h4>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h4>timer</h4>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>score</h4>
                    <div id="scoreval" class="box">
                        0
                    </div>
                </div>
            </div>
            <div id="pbtm" style="color: rgb(111, 0, 255);">
                <div class="bubble">
                    <h3></h3>
                </div>

            </div>
        </div>
        <button class="newgame hide">New Game</button>
    </div>
</body>
<script src="js/app.js"></script>
</html>
